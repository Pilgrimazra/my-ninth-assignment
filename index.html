<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
<style>

    .image{
        background-color: rgb(241, 208, 158);
        border-radius: 50px;
        width: 600px;
        height: 700px;
        text-align: center;
        margin: auto;
        margin-top: 30px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .image img{
        width: 400px;
        height: 400px;
        margin: 20px;
        padding: 10px;
        border-radius: 50px;
    }
</style>

</head>
<body>
    <div class="image">
        <div class="child">

            <img src="./image-qr-code.png">
          <p> <strong>Improve your front end-skills by <br>
            building projects.</strong></p>  

        <h5 style="color: rgb(56, 56, 54);"> Scan the QR code to visit FrontEnd mentor <br>
        and take your coding skills to the next<br> level</h5>
        </div>
    </div>
</body>
</html>
